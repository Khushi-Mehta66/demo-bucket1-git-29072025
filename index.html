<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
    }
    main {
      padding: 2rem;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <main>
    <h2>Hello, world!</h2>
    <p>This is a simple static web page built with HTML and CSS.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Website</p>
  </footer>
</body>
</html>
